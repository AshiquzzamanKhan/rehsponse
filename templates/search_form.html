<form id="nav-search-form" class="form-inline my-2 my-lg-0 ml-auto mt-2 mb-2 mr-4" method="GET" action="{% url 'list' %}">
    <input class="form-control mr-sm-2" type="search" placeholder="Your Search" aria-label="Search" name="q" value="{{ request.GET.q }}">
    <button class="btn my-2 my-sm-0 btn-outline-info" type="submit">Search</button>
</form>
