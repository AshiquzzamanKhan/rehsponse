<!-- Modal -->
<div class="modal fade" id="{{ modal_id }}" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="{{modal_label_id}}">{{modale_label}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ modal_body }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{{ btn_close }}</button>
        <button type="button" class="btn btn-primary" {% if submit_type %}type="{{submite_type}}" {% endif %}>{{ btn_okay }}</button>
      </div>
    </div>
  </div>
</div>
