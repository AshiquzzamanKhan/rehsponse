<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Home List View</h1>
{% for object in object_list %}

    by {{ object.user_profile.first_name }}<br>
    {{ object.created_on|timesince }} ago<br>
    <hr>
{% endfor %}
</body>
</html>
